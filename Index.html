<!-- HTML Header Stuff -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <title>Basic Bootstrap 4 Layout Tutorial Attempt</title>

    <!-- imports -->

    <!-- Import bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <!-- Import jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- import popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <!-- import bootstrap.js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <!-- import fonts from fontawesome -->
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="style.css" rel="stylesheet" />
    <!-- Refers to our style.css file-->
  </head>
  <body>
    <!-- Navigation -->
    <!-- Created navbar from bootstrap with light theme, and a sticky navigation -->
    <nav class="navbar navbar-expand-md navbar-light bg-light sticky-top">
      <div class="container-fluid">
        <!-- Our navbar logo -->
        <a class="navbar-brand" href="#"><img src="img/logo.png" /></a>
        <!-- collapsible navbar toggle button creation -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class = "collapse navbar-collapse" id="navbarResponsive">
            <!-- Creating navigation list -->
            <!-- ml formats to the right by default -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> Homepage</a>
                </li>
                <li class="nav-item">
                    <!-- # is a default for blank url -->
                    <a class ="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class = "nav-link href="#">About Our Team!</a>
                </li>
                <li class = "nav-item">
                    <a class = "nav-link href"#">Connect with Us!</a>
                </li>
            </ul>
        </div>
      </div>
    </nav>

    <!-- Image Slider -->
    <div id="slides" class = "carousel slide" data-ride="carousel">
      <ul class = "carousel-indicators">
        <!-- Items for the carousel -->
        <li data-target="#slides" data-slide-to="0"></li>
        <li data-target="#slides" data-slide-to="1"></li>
        <li data-target="#slides" data-slide-to="2"></li>
      </ul>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/background.png">
        <div class="carousel-caption">
          <h1 class="display-2">Bootstrap</h1>
          <h3>Complete Website Layout</h3>
          <button type="button" class="btn btn-outline-light btn-lg">Demo!</button>
          <button type="button" class="btn btn-primary btn-lg">Get started!</button>
        </div>
      </div>
      <div class="carousel-item">
        <img src="img/background2.png" alt="">
      </div>
      <div class="carousel-item">
        <img src="img/background3.png" alt="">
      </div>
    </div>
    </div>
  </body>
</html>
